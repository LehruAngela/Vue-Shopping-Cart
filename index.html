<!DOCTYPE html>
<html>

<head>
  <title>Currency Converter</title>
</head>

<body>
  <div id="app"></div>
  <label>From</label>
  <select name="" id="">
    <option value="" v-for="currency in formattedCurrencies"></option>
  </select>

  <label>To</label>
  <select name="" id="">
    <option value="" v-for="currency in formattedCurrencies">{{ currency.currencyName }}</option>
  </select>

  <br/>
  <input type="text" placeholder="Amount">

  <br/>
  <button>Convert</button>

  <h1>54.99</h1>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
